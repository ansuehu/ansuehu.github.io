<!DOCTYPE html>
<html lang="eu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StyleTTS2 Euskeraz - Emaitzak</title>
    <style>
        /* Estilo orokorrak - Irudiaren itxura iluna lortzeko */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #1a1a1a; /* Background iluna */
            color: #d1d1d1;
            line-height: 1.6;
            margin: 0;
            padding: 40px;
        }

        h1 {
            color: #ffffff;
            font-size: 1.5rem;
            margin-bottom: 5px;
        }

        p {
            font-size: 0.9rem;
            margin-bottom: 25px;
        }

        h2 {
            color: #ffffff;
            font-size: 1.1rem;
            margin-top: 30px;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
        }

        h3 {
            color: #ffffff;
            font-size: 1rem;
            margin: 20px 0 10px 0;
        }

        /* Taularen estiloa */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 40px;
            background-color: #111111; /* Taularen barneko fondo ilunagoa */
        }

        th {
            background-color: #1a1a1a;
            color: #888;
            font-size: 0.75rem;
            text-transform: uppercase;
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #333;
        }

        td {
            padding: 12px;
            border-bottom: 1px solid #222;
            font-size: 0.85rem;
            vertical-align: middle;
        }

        tr:hover {
            background-color: #1d1d1d;
        }

        /* Audio player-aren estiloa */
        audio {
            height: 35px;
            width: 220px;
            filter: invert(100%) hue-rotate(180deg) brightness(1.5); /* Playerra iluntzeko trick-a */
        }

        .esaldia {
            font-style: italic;
            color: #999;
        }

        .id-col {
            width: 30px;
            color: #666;
        }
    </style>
</head>
<body>

    <h1>Latxa Omni Examples</h1>

    <table>
    <thead>
        <tr>
            <th class="id-col">#</th>
            <th>Galdera (Testua eta Audioa)</th>
            <th>Latxa Omni-ren Erantzuna</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td class="id-col">1</td>
            <td>
                <span class="esaldia">"Zer moduz doa gaurko eguna?"</span><br>
                <audio controls src="audio/question/intsektuak.wav"></audio>
            </td>
            <td>
                <span class="esaldia">"Oso ondo! Hemen nago zuri laguntzeko prest."</span><br>
                <audio controls src="audio/answer/intsektuak.wav"></audio>
            </td>
        </tr>
    </tbody>
</table>

</body>
</html>
